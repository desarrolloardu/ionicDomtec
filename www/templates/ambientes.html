	<div class="row" ng-repeat="ambiente in ambientes" ng-if="$index % 3 === 0">
        <div class="col col-33" ng-if="$index < ambientes.length">	
			<md-card md-theme="dark-grey" md-theme-watch>
				<md-button class="md-raised" href="#/app/ambientes/{{ambientes[$index].id}}">
					<img src="./img/{{ambientes[$index].img}}"/>
				</md-button>     
				<md-card-actions layout="row" layout-align="end center">
				  <a href="#/app/ambientes/{{ambientes[$index].id}}">		
					  <i class="fa fa-bars fa-2x"></i>
					</a>
					<span style="padding-right:2.5em"></span>
					<a href="#/app/ambientes/{{ambientes[$index].id}}">		
					  <i class="fa fa-trash-o fa-2x"></i>
					</a>
				</md-card-actions>
			</md-card>
        </div>
        <div class="col col-33" ng-if="$index + 1 < ambientes.length">
            <md-card md-theme="dark-grey" md-theme-watch>
				<md-button class="md-raised" href="#/app/ambientes/{{ambientes[$index+1].id}}">
					<img src="./img/{{ambientes[$index+1].img}}"/>
				</md-button>     
				<md-card-actions layout="row" layout-align="end center">
					<a href="#/app/ambientes/{{ambientes[$index+1].id}}">		
					  <i class="fa fa-bars fa-2x"></i>
					</a>
					<span style="padding-right:2.5em"></span>
					<a href="#/app/ambientes/{{ambientes[$index+1].id}}">		
					  <i class="fa fa-trash-o fa-2x"></i>
					</a>
				</md-card-actions>
			</md-card>      
        </div>
        <div class="col col-33" ng-if="$index + 2 < ambientes.length">
            <md-card md-theme="dark-grey" md-theme-watch>
				<md-button class="md-raised" href="#/app/ambientes/{{ambientes[$index+2].id}}">
					<img src="./img/{{ambientes[$index+2].img}}"/>
				</md-button>     
				<md-card-actions layout="row" layout-align="end center">
					<a href="#/app/ambientes/{{ambientes[$index+2].id}}">		
					  <i class="fa fa-bars fa-2x"></i>
					</a>
					<span style="padding-right:2.5em"></span>

					  <i class="fa fa-trash-o fa-2x"></i>
					</a>
					
				</md-card-actions>
			</md-card>            
        </div>
    </div>
